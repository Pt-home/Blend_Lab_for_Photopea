<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blend Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <main class="stage">
      <div class="canvas-wrap">
        <canvas id="preview" width="640" height="640" aria-label="Preview canvas"></canvas>
        <div class="legend">
          <span class="dot r"></span> R
          <span class="dot g"></span> G
          <span class="dot b"></span> B
        </div>
      </div>
    </main>

    <aside class="panel">
      <div class="panel-header">
        <h1>Blend Lab</h1>
        <div class="panel-width">
          <div class="label">Panel width</div>
          <div class="row nowrap">
            <input id="panelWidth" type="range" min="20" max="45" step="1" value="25" class="grow" />
            <span id="panelWidthVal" class="mono muted">25vw</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Layers</h2>

        <div class="stack">
          <label for="fileTop" class="file-btn">Choose top (blend)</label>
          <div id="fileTopName" class="filename">—</div>
          <input id="fileTop" type="file" accept="image/*" hidden />
        </div>

        <div class="stack">
          <label for="fileBase" class="file-btn">Choose base (bottom)</label>
          <div id="fileBaseName" class="filename">—</div>
          <input id="fileBase" type="file" accept="image/*" hidden />
        </div>

        <div class="row">
          <button id="swapBtn" class="btn">Swap files</button>
          <label class="switch">
            <input id="linearChk" type="checkbox" />
            <span>Linear light</span>
          </label>
        </div>
      </div>

      <div class="card">
        <h2>Per-channel (global)</h2>

        <div class="grid-2">
          <div>
            <div class="label">R mode</div>
            <select id="modeR"></select>
          </div>
          <div>
            <div class="label">G mode</div>
            <select id="modeG"></select>
          </div>
          <div>
            <div class="label">B mode</div>
            <select id="modeB"></select>
          </div>
          <div class="full">
            <div class="label">Global opacity (%)</div>
            <input id="globOpacity" type="range" min="0" max="100" step="1" value="100" />
          </div>
        </div>

        <div class="actions">
          <button id="updateBtn" class="btn primary">Update preview</button>
          <button id="exportBtn" class="btn">Export PNG</button>
          <button id="exportToPeaBtn" class="btn btn-export-pp">
          <p>Export PNG to Photopea (new document)
          </button>
          <p><div id="status" class="status">—</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
